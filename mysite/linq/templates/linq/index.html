{% load static %}
<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Linq</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<form action="{% url 'linq:create_game' %}" method="post">
{% csrf_token %}
<table>
<tr><td>人数</td><td><input type="number" name="player_cnt" maxlength="2" class="form-control" required id="player_cnt"></td></tr>
<tr><td>開始</td><td><input type="number" name="start_score" maxlength="2" class="form-control" required id="start_score" value=7></td></tr>
<tr><td>終了</td><td><input type="number" name="end_score" maxlength="2" class="form-control" required id="end_score" value=25></td></tr>
</table>
<button id="create_game" type="submit">作成</button>
</form>
</body>
</html>
